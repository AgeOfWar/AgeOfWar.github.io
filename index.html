<!DOCTYPE html>
<html>
  <head>
    <title>AgeOfWar - Esame Reti I</title>
  </head>
  <body>
    <p>Si consideri il trasferimento di un
      file di grandi dimensioni L = 32
      MBytes dall'host A all'host B. Si
      assuma di avere un Maximum
      Segment Size MSS = 1120 bytes.
      Si supponga inoltre che
      l'intestazione TCP occupi 24 bytes.
      Quanti segmenti vengono inviati
      dall'host A per trasferire tutto il
      file?</p>
    <div>
      <label>L (MBytes)</label>
      <input type="number">
    </div>
    <div>
      <label>MSS (bytes)</label>
      <input type="number">
    </div>
  </body>
</html>
