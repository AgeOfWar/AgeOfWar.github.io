    <br>

        <thead>
            <tr>
                <th>Field</th>
                <th>Type</th>
                <th>Optional</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>latitude</td>

                <td>No</td>

            </tr>
            <tr>
                <td>longitude</td>
                <td>Float</td>
                <td>No</td>

            </tr>
