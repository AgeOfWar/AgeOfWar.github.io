<!DOCTYPE html>
<html>
<head>
    <title>ManyMex - docs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style.css">
</head>
<body class="markdown-body">
    <h1>Callback Answer</h1>
    Response to a callback.
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Type</th>
                <th>Optional</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>text</td>
                <td>String</td>
                <td>no</td>
                <td>Text of the notification, 0-200 characters</td>
            </tr>
            <tr>
                <td>show_alert</td>
                <td>Boolean</td>
                <td>yes</td>
                <td>If <code>true</code>, an alert will be shown by the client instead of a notification at the top of the chat screen. Defaults to <code>false</code></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
