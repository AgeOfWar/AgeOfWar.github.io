<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Blockchain Consensus</title>
</head>
<body>
    <main>
        <form action="index.html" method="get" target="_blank">
            <label for="nodes">Number of Nodes:</label>
            <input type="number" id="nodes" name="nodes" value="200" min="1" max="1000" required>
            <br>
            <label for="degree">Degree of Connectivity:</label>
            <input type="number" id="degree" name="degree" value="5" min="1" max="100" required>
            <br>
            <label for="latency">Network Latency (ms):</label>
            <input type="number" id="latency" name="latency" value="300" min="0" max="10000" required>
            <br>
            <label for="tickSpeed">Tick Speed (ms):</label>
            <input type="number" id="tickSpeed" name="tickSpeed" value="3000" min="100" max="10000" required>
            <br>
            <input type="submit" value="Start Simulation">
        </form>
    </main>
</body>
</html>
